<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Guess Letter</title>
		<script src="modernizr-custom.js"></script>
		<script>
		//Module code from the book: HTML5 Canvas
			//Add event listener to window load
			window.addEventListener('load', eventWindowLoaded, false);
			function eventWindowLoaded(){
				canvasApp();
			}
			// Test if the browser supports canvas
			function canvasSupport(){
				return Modernizr.canvas;
			}
			// do something if does.....
			function canvasApp(){
				if(!canvasSupport()) return;
				var theCanvas = document.getElementById('canvas');
				var context = theCanvas.getContext('2d');
				drawScreen();

				function drawScreen(){
					// todo:
					context.fillStyle = '#ff00ff';
					context.beginPath();
					context.moveTo(170,80);
					context.bezierCurveTo(130, 100, 130, 150, 230, 150);
          context.bezierCurveTo(250, 180, 320, 180, 340, 150);
          context.bezierCurveTo(420, 150, 420, 120, 390, 100);
          context.bezierCurveTo(430, 40, 370, 30, 340, 50);
          context.bezierCurveTo(320, 5, 250, 20, 250, 50);
          context.bezierCurveTo(200, 5, 150, 20, 170, 80);
          context.fillRect(280, 170, 10, 200);
          context.moveTo(200,220);
          context.quadraticCurveTo(230, 320, 290, 300);
          context.moveTo(360,220);
          context.quadraticCurveTo(340, 320, 280, 300);
          context.fill();
          context.closePath();
          
          context.beginPath();
          context.strokeStyle = 'white';
          context.lineWidth = 5;
          context.arc(285, 120, 10, (Math.PI/180)*0, (Math.PI/180)*360, false);
          context.stroke();

          context.beginPath();
          context.strokeStyle = 'white';
          context.moveTo(280, 115);
          context.lineTo(265, 100);
          context.stroke();

          context.beginPath();
          context.moveTo(290, 115);
          context.lineTo(300, 100);
          context.strokeStyle = 'white';
          context.stroke();
          context.closePath();

          context.beginPath();
          context.moveTo(275, 125);
          context.lineTo(260, 130);
          context.stroke();

          context.beginPath();

          context.moveTo(295, 125);
          context.lineTo(305, 135);
          context.stroke();
					
				}
			}
		</script>
	</head>
	<body>
		<div style="position: absolute; top: 50px; left: 50px">
			<p>Canvas here:</p>
			<canvas id="canvas" width="500" height="500">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
	</body>
</html>
